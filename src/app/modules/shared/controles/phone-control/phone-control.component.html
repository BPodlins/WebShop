<mat-form-field appearance="fill" class="prefix">
  <mat-label>Area code</mat-label>
  <input [formControl]="numberPrefixControl" matInput>
  <mat-error *ngIf="numberPrefixControl.errors">Wrong area code</mat-error>
</mat-form-field>
<mat-form-field appearance="fill" class="number">
  <mat-label>Phone number.</mat-label>
  <input [formControl]="numberControl" matInput>
  <mat-error *ngIf="numberControl.errors">Number should be at least 9 numbers long.</mat-error>
</mat-form-field>
