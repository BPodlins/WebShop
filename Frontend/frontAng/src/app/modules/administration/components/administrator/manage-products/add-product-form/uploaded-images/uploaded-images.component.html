<div class='d-flex justify-content-center'>
  <div class='images-wrapper'>
    <img [src]='activeImage' alt='New product photo' class='img-fluid main-img mx-auto d-block'>
    <div class='mini-images-wrapper'>
      <div class='image-wrapper' *ngFor='let image of imageUrls'>
        <img [src]='image.url' alt='New product photo' (click)='setActiveImage(image.url)' class='img-fluid mini-image'>
        <p class='text-center delete-image' (click)='deleteImage(image.url)'>Usu≈Ñ</p>
      </div>
    </div>
  </div>
  <app-alert *ngIf='errorMsg' [message]='errorMsg' [alertType]='"warning"'></app-alert>
</div>
